<body data-rsssl=1 class="page-template page-template-elementor_canvas page page-id-352 wp-custom-logo wp-embed-responsive elementor-default elementor-template-canvas elementor-kit-7 elementor-page elementor-page-352">
    <div data-elementor-type="wp-page" data-elementor-id="352" class="elementor elementor-352">
        <!-- Conteúdo existente mantido até o formulário -->
        
        <div class="elementor-element elementor-element-abc4270 e-flex e-con-boxed e-con e-child" data-id="abc4270" data-element_type="container">
            <div class="e-con-inner">
                <!-- Outros elementos mantidos -->
                
                <form class="elementor-form" method="post" id="telefone" name="New Form">
                    <input type="hidden" name="post_id" value="352">
                    <input type="hidden" name="form_id" value="1c95590">
                    
                    <div class="elementor-form-fields-wrapper elementor-labels-">
                        <div class="elementor-field-type-select elementor-field-group elementor-column elementor-field-group-namee elementor-col-20 elementor-sm-25">
                            <div class="elementor-field elementor-select-wrapper">
                                <select name="form_fields[namee]" id="form-field-namee" class="elementor-field-textual elementor-size-md">
                                    <option value="BR +55">BR +55</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="elementor-field-type-tel elementor-field-group elementor-column elementor-field-group-TELL elementor-col-80 elementor-sm-75 elementor-field-required">
                            <input type="tel" name="form_fields[TELL]" id="form-field-TELL" class="elementor-field elementor-size-md elementor-field-textual" 
                                   placeholder="Digite o número do WhatsApp aqui" required="required" aria-required="true">
                        </div>
                        
                        <div class="elementor-field-group elementor-column elementor-field-type-submit elementor-col-100 e-form__buttons">
                            <button type="submit" class="elementor-button elementor-size-sm">
                                <span>
                                    <span class="elementor-button-text">Clonar WhatsApp</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Outros elementos mantidos -->
            </div>
        </div>
        
        <!-- Restante do conteúdo mantido -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('telefone');
        const phoneInput = document.getElementById('form-field-TELL');
        
        // Máscara para o telefone
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            }
            if (value.length > 10) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Remove todos os caracteres não numéricos
            const phoneNumber = phoneInput.value.replace(/\D/g, '');
            
            // Validação básica do número
            if (phoneNumber.length < 10 || phoneNumber.length > 11) {
                alert('Por favor, insira um número de WhatsApp válido com DDD.');
                return;
            }
            
            // Redireciona para a página desejada com o número como parâmetro
            // Substitua a URL abaixo pela sua página de destino
            window.location.href = 'https://metododiosa.online/whatsapp-002H?numero=' + encodeURIComponent('55' + phoneNumber);
            
            // Alternativa: Abrir o WhatsApp diretamente (descomente se preferir)
            // window.open('https://wa.me/55' + phoneNumber, '_blank');
        });
    });
    </script>

    <!-- Todos os outros scripts originais permanecem aqui -->
</body>
