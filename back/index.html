<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde, estamos te redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #25D366; /* Cor do WhatsApp */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .countdown {
            font-weight: bold;
            color: #25D366;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        Aguarde, você será redirecionado para o WhatsApp em <span class="countdown">3</span> segundos...
    </div>

    <script>
        // Contagem regressiva
        let count = 3;
        const countdownElement = document.querySelector('.countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                // Redirecionar para o WhatsApp
                window.location.href = "https://api.whatsapp.com/send?phone=5521964365491&fbclid=PAZXh0bgNhZW0CMTEAAacoapRLSTNnTQvwwmhgVBnL0Uym2RANQL62m3WHF9iLyUM2gnuvCCVP2_jjHA_aem_cNtgvavkSmNAvoC1_PDwOQ";
            }
        }, 1000);
    </script>
</body>
</html>
