<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone WhatsApp</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg'); /* Substituir por um padrão adequado */
            background-repeat: no-repeat;
            background-size: 80%; /* Reduzindo um pouco o tamanho */
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-masculino {
            background-color: #007bff;
            color: white;
        }
        .btn-feminino {
            background-color: #ff4081;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quem você quer clonar?</h1>
        <a href="https://metododiosa.online/whatsapp-001H" class="btn btn-masculino">Marido/Namorado</a>
        <a href="https://metododiosa.online/whatsapp-001M" class="btn btn-feminino">Esposa/Namorada</a>
    </div>
</body>
</html>
