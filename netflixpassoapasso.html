    <div id="timer-container" style="font-size: 20px; text-align: center; color: red; margin-top: 20px;">
        Aguarde: <span id="countdown">111</span> segundos...
    </div>
    
    <div class="botao-desbloquear" style="display: none; text-align: center; margin-top: 20px;">
        <a href="https://metododiosa.online/netflixpassoapasso/desbloquear" class="btn">DESBLOQUEAR AGORA</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let timeLeft = 111;
            const countdownElement = document.getElementById("countdown");
            const timerContainer = document.getElementById("timer-container");
            const buttonContainer = document.querySelector(".botao-desbloquear");
            
            const timer = setInterval(function () {
                if (timeLeft > 0) {
                    timeLeft--;
                    countdownElement.textContent = timeLeft;
                } else {
                    clearInterval(timer);
                    timerContainer.style.display = "none";
                    buttonContainer.style.display = "block";
                }
            }, 1000);
        });
    </script>
